<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #box1, #box2{
            width: 50%;
            height: 300px;
        }
        #box1 {
            background-color: red;
            float: left;
            /* float 방향으로 흘러가라 즉, box1로 가고 다음 줄 실행되서 레드 블루 순으로 출력 */
        }
        #box2 {
            background-color: blue;
            float: left;
        }
    </style>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
