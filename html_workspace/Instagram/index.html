<!DOCTYPE html>
<html lang="en">

<head>

    <title>instagram</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon"

<body>

        <div>

    <div>
        <strong>

        <div class="stat">
            팔로우
            <br>

    <div id="sub_icons">

        </div>
        <div>

        </div>
        <div>

        <div>

        </div>

    <!--썸네일-->
