<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > div >.title{font-size: 100px;}
        #content {font-size: 30px;}
        .color1{ background-color: red;}
        .color2{ background-color: #ff0000;}
        .color3{ background-color: rgb(255, 0, 0);}
        .color4{ background-color: rgba(255, 0, 0,0.5);} /*a는 투명도 0~1 default는 1이다*/
    </style>
</head>
<body>
    <div>
        <div>
            <p class="title">CSS</p>
            <p id="content">Cascade Style Sheet</p>
        </div> 
    </div>
    <p class="title">CSS</p>
    <div class="color1">CSS</div>
    <div class="color2">CSS</div>
    <div class="color3">CSS</div>
    <div class="color4">CSS</div>
</body>
</html>
